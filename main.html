<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Form</title>
<style>
  /* CSS for styling purposes */
  form {
    max-width: 300px;
    margin: 0 auto;
  }
</style>
</head>
<body>

<h1>Login Form</h1>

<form id="loginForm">
  <div>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" placeholder="Username">
  </div>
  <div>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Password">
  </div>
  <div>
    <input type="checkbox" id="checkbox" name="remember">
    <label for="checkbox">Remember me</label>
  </div>
  <input type="submit" id="submit" value="Submit">
</form>

<script>
document.addEventListener("DOMContentLoaded", function() {
  // Check if there are saved details in local storage
  const savedUsername = localStorage.getItem("username");
  const savedPassword = localStorage.getItem("password");
  
  if (savedUsername && savedPassword) {
    // If there are saved details, show the "Login as existing user" button
    const existingButton = document.createElement("button");
    existingButton.id = "existing";
    existingButton.textContent = "Login as existing user";
    document.getElementById("loginForm").appendChild(existingButton);
    
    // Add event listener to the "Login as existing user" button
    existingButton.addEventListener("click", function() {
      alert("Logged in as " + savedUsername);
    });
  }
  
  // Add event listener to the form submission
  document.getElementById("loginForm").addEventListener("submit", function(event) {
    event.preventDefault(); // Prevent default form submission
    
    // Get username, password, and checkbox values
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;
    const remember = document.getElementById("checkbox").checked;
    
    if (remember) {
      // If "Remember me" is checked, save username and password in local storage
      localStorage.setItem("username", username);
      localStorage.setItem("password", password);
    } else {
      // If "Remember me" is unchecked, remove saved details from local storage
      localStorage.removeItem("username");
      localStorage.removeItem("password");
    }
    
    // Show alert with logged-in username
    alert("Logged in as " + username);
  });
});
</script>

</body>
</html>
